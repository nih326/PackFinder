{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<div class="min-h-screen bg-cover bg-center bg">
    <div class="container mx-auto h-screen">
        <div class="flex items-center justify-center h-full">
            <div class="w-full max-w-md">
                <div class="bg-white rounded-lg shadow-xl p-8">
                    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Password Reset Complete</h2>
                    <p class="text-center text-gray-600 mb-6">Your password has been set. You may go ahead and log in now.</p>
                    <div class="text-center">
                        <a href="{% url 'login' %}" 
                           class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
                            Log In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg {
        background-image: url('{% static "img/image.png" %}');
    }
</style>
{% endblock %}
