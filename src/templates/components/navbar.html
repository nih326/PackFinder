<nav class="bg-blue-900 py-3">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
        <!-- Brand Logo -->
        <a href="/" class="text-white text-lg font-semibold">üê∫ PackFinder</a>

        <!-- Mobile Menu Button -->
        <button
            class="text-white inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white lg:hidden"
            onclick="document.getElementById('navbarNavDropdown').classList.toggle('hidden')"
            aria-label="Toggle navigation">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Navbar Links -->
        <div class="hidden lg:flex lg:items-center lg:justify-between w-full lg:w-auto" id="navbarNavDropdown">
            <div class="flex flex-col lg:flex-row lg:items-center lg:gap-6">
                <a href="/about" class="text-white hover:bg-blue-700 hover:text-gray-200 px-3 py-2 rounded-md">
                    About
                </a>
                {% if user.is_authenticated %}
                <a href="/profile" class="text-white hover:bg-blue-700 hover:text-gray-200 px-3 py-2 rounded-md">
                    My Profile
                </a>
                <a href="/findpeople" class="text-white hover:bg-blue-700 hover:text-gray-200 px-3 py-2 rounded-md">
                    Find People
                </a>
                <a href="/myroom" class="text-white hover:bg-blue-700 hover:text-gray-200 px-3 py-2 rounded-md">
                    My Room
                </a>
                {% endif %}
                {% if not user.is_authenticated %}
                <a href="/signup" class="text-white hover:bg-blue-700 hover:text-gray-200 px-3 py-2 rounded-md">
                    Sign Up
                </a>
                {% endif %}
                {% if user.is_authenticated %}
              
                    <a class="text-white hover:bg-blue-700 hover:text-gray-200 px-3 py-2 rounded-md {% if request.path == '/chats/' %}active{% endif %}" 
                       href="{% url 'chat_list' %}">
                        <i class="fas fa-comments"></i> Chats
                        <!-- Optional: Add badge for unread messages -->
                        <!-- <span class="badge bg-danger">2</span> -->
                    </a>
              
                {% endif %}
            </div>

            <!-- Right-aligned Logout Button -->
            <div class="mt-3 lg:mt-0 lg:flex lg:items-center lg:ml-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'user_logout' %}"
                    class="text-white hover:bg-red-800 hover:text-gray-200 px-3 py-2 rounded-md">
                    Logout
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
