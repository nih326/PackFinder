{% extends "base.html" %}

{% block content %}
<h1>Campus Life: Tips and Discussions</h1>
<p>Discuss all things related to Campus Life here!</p>

<div>
    <h2>Comments</h2>

    <div id="comments">
       
    </div>

    <h3>Post a Comment</h3>
    <form id="comment-form">
        {% csrf_token %}
        <textarea id="comment-text" placeholder="Add a comment" required></textarea><br><br>
        
        <input type="text" id="comment-name" placeholder="Your name (optional)" /><br><br>
        
        <button type="submit">Submit</button>
    </form>
</div>


<script>

    let comments = JSON.parse(localStorage.getItem('campus_comments')) || [];


    function displayComments() {
        const commentsContainer = document.getElementById('comments');
        commentsContainer.innerHTML = ''; 
        comments.forEach((comment, index) => {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerHTML = `
                <p><strong>${comment.author}</strong>: ${comment.text}</p>
                <div class="vote-buttons">
                    <button class="thumbs-up" onclick="vote(${index}, 'like')">üëç ${comment.likes || 0}</button>
                    <button class="thumbs-down" onclick="vote(${index}, 'dislike')">üëé ${comment.dislikes || 0}</button>
                </div>
            `;
            commentsContainer.appendChild(commentDiv);
        });
    }


    document.getElementById('comment-form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const commentText = document.getElementById('comment-text').value;
        const commentName = document.getElementById('comment-name').value.trim();

        if (commentText.trim() === '') return;  // Do nothing if the comment is empty

        const author = commentName || 'Anonymous';

        comments.push({ 
            author, 
            text: commentText,
            likes: 0, 
            dislikes: 0  
        });


        localStorage.setItem('campus_comments', JSON.stringify(comments));

        document.getElementById('comment-text').value = '';
        document.getElementById('comment-name').value = '';

        displayComments();
    });


    function vote(index, type) {
        if (type === 'like') {
            comments[index].likes = (comments[index].likes || 0) + 1;
        } else if (type === 'dislike') {
            comments[index].dislikes = (comments[index].dislikes || 0) + 1;
        }

      
        localStorage.setItem('campus_comments', JSON.stringify(comments));

        displayComments();
    }


    displayComments();
</script>


<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #e9f7f1;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h1 {
        font-size: 2.5em;
        color: #0056b3;
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 2em;
        color: #333;
        text-align: center;
        margin-top: 30px;
        font-weight: 600;
    }

    h3 {
        font-size: 1.5em;
        color: #444;
        font-weight: bold;
        margin-top: 30px;
        text-align: left;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
    }

    #comments {
        margin-top: 30px;
        padding: 10px;
    }

    .comment {
        background-color: #fff;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .comment p {
        margin: 0;
        padding: 0;
        font-size: 1.1em;
        line-height: 1.6;
        color: #555;
        text-align: justify;
    }

    .vote-buttons {
        margin-top: 10px;
    }

    .thumbs-up, .thumbs-down {
        background-color: transparent;
        border: none;
        font-size: 1.5em;
        cursor: pointer;
        color: #555;
        margin-right: 10px;
    }

    .thumbs-up:hover, .thumbs-down:hover {
        color: #4CAF50;
    }

    textarea, input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1.1em;
    }

    textarea {
        height: 120px;
    }

    button {
        padding: 12px 20px;
        background-color: #0056b3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
    }

    button:hover {
        background-color: #004494;
    }

    /* CSS for Paragraphs */
    p {
        font-size: 1.2em; 
        color: #444;
        margin-bottom: 20px;
        line-height: 1.8;
        text-align: justify;
        word-wrap: break-word;
    }

    p strong {
        color: #2C6A30;
        font-weight: bold;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        .comment {
            padding: 10px;
            font-size: 1em;
        }

        textarea, input[type="text"], button {
            font-size: 1em;
        }

        p {
            font-size: 1.1em;
        }
    }
</style>

{% endblock %}
