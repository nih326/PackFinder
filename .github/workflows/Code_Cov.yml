name: Code Coverage

on:
    push:
        branches: ["feature_main"]

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up Python 3.10
              uses: actions/setup-python@v3
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install coverage
                  pip install pytest
                  pip install -r requirements.txt
            - name: Add folders to Python Path
              run: |
                  echo "PYTHONPATH=src:tests:code:data" >> $GITHUB_ENV
            - name: Generate Coverage
              run: |
                  export CI=GITHUB_ACTIONS
                  coverage run -m pytest  # Use pytest to run tests
                  coverage xml  # Ensure the coverage report is generated
            - name: List files for debugging (optional)
              run: ls -alh
            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v3
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
